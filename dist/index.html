<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angels Night | City of Detroit</title>
  <meta name="description" content="Live tracker of volunteers for angels night">
  <meta name="author" content="Edgar Montes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <!--build:css css/styles.min.css-->
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" />
  <!--endbuild-->
</head>
<body>
  <section id="user-type-section" class="active">
    <article class="user-type-container">
      <div class="">
        <article class="user-type">
          <h2>Welcome to the Angels Night Tracker</h2>
          <p>Sign up as a volunteer or track the current dispatched volunteers.</p>
          <article class="user-type-btns">
            <button type="button" name="button" data-btn-type="v-sign-up">VOLUTEER SIGN UP</button>
            <span>OR</span>
            <button type="button" name="button" data-btn-type="v-tracker">TRACK VOLUNTEERS</button>
          </article>
        </article>
        <article class="login-form">
          <h2>LOGIN</h2>
          <label for="username">USERNAME:
            <input id="username" type="text" name="user" value="" placeholder="Enter usernamer">
          </label>
          <label for="username">PASSWORD:
            <input id="password" type="password" name="password" value="" placeholder="Enter password">
          </label>
          <button type="button" name="button" data-btn-type="v-login">SEND</button>
        </article>
      </div>
    </article>
  </section>
  <section id="initial-loader-overlay" class="">
    <article>
      <div>
        <div class="loader">
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__ball"></div>
        </div>
        <p>LOADING</p>
      </div>
    </article>
  </section>
  <section id="alert-overlay" class="">
    <article>
      <span class="close">x</span>
      <div></div>
    </article>
  </section>
  <section id="drill-down-overlay" class="">
    <article>
      <span class="close">x</span>
      <div></div>
    </article>
  </section>
  <header>
    <section id="logo">
      <article>
        <img src="img/logo-220x220.jpg" alt="City of Detroit">
      </article>
    </section>
    <section class="filter">
      <article>
        <h1>ANGELS NIGHT VOLUNTEER TRACKER</h1>
      </article>
    </section>
  </header>
  <main class="hidden">
    <section class="data-panel">
      <section class="submit-form">
        <article class="">
          <label for="num-of-volunteers">
            Number of Volunteers:
            <input type="number" id="num-of-volunteers" name="num-of-volunteers" value="" placeholder="Enter number of volunteers">
          </label>
          <label for="scout-car">
            Scout Car Area:
            <input id="scout-car" type="text" list="scout-car-list" name="scout-car" placeholder="Select scout car area" value="">
            <datalist id="scout-car-list">
            </datalist>
          </label>
          <label for="">Date:</label>
          <section id="hours-selection">
            <p>
              <input type="radio" id="2017-10-30" name="hours-group" checked>
              <label for="2017-10-30">Oct 30<sup>th</sup>, 2017</label>
            </p>
            <p>
              <input type="radio" id="2017-10-31" name="hours-group">
              <label for="2017-10-31">Oct 31<sup>th</sup>, 2017</label>
            </p>
          </section>
          <button id="volunteer-submit-btn" type="button" name="button">SUBMIT</button>
      </section>
    </section>
    <section class="map-panel">
      <article id="map"></article>
      <div id='legend'>
        <strong>VOLUNTEERS</strong>
        <nav class='legend clearfix'>
          <span style='background:#edb66e;'></span>
          <span style='background:#e48f22;'></span>
          <span style='background:#a36514;'></span>
          <span style='background:#5b380b;'></span>
          <label id="lvl1">Monday</label>
          <label id="lvl2">Tuesday</label>
          <label id="lvl3">Wednesday</label>
          <label id="lvl4">Thursday</label>
        </nav>
      </div>
    </section>
  </main>
  <script src="js/app.main.js"></script>
</body>
</html>
